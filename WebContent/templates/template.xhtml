<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view locale="#{languages.locale}">
    <h:head>
        <title><ui:insert name="title">Title</ui:insert></title>
        <ui:insert name="metadata"></ui:insert>
        <h:outputStylesheet library="css" name="langswitch.css" />
        <h:outputStylesheet library="css" name="Styles.css" />
    </h:head>

    <h:body>
        <fieldset>
            <ui:insert name="content">Content</ui:insert>
        </fieldset>

        <h:form>
            <h:selectOneRadio value="#{languages.language}"
                onclick="submit()" styleClass="langswitch"
                immediate="true">
                <f:selectItems value="#{languages.languages}" />
            </h:selectOneRadio>
        </h:form>
    </h:body>
</f:view>
</html>
