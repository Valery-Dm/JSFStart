<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="./templates/template.xhtml">

    <ui:define name="title">#{text.hometitle}</ui:define>
    <ui:define name="content">
        <h:form>
            <h:commandLink value="Logout"
                action="#{clientSession.logout}" />
        </h:form>
        <h1>#{text.homemsg} #{not empty clientSession.firstName ?
            clientSession.firstName : clientSession.id}</h1>
        <h:outputFormat value="#{text.homemoney}">
            <f:param value="#{clientSession.deposit}" />
        </h:outputFormat>
    </ui:define>
</ui:composition>
