<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:utils="http://xmlns.jcp.org/jsf/composite/utils"
    template="../templates/template.xhtml">
    <f:metadata>
        <f:viewParam name="client" value="#{clientSession.id}" />
    </f:metadata>
    
    <ui:define name="title">#{text.hometitle}</ui:define>
    <ui:define name="content">
        <h:link value="#{text.logout}" outcome="expireSession" />

        <h1>#{text.homemsg} #{not empty clientSession.firstName ?
            clientSession.firstName : clientSession.id}</h1>
        <h:outputFormat value="#{text.homemoney}">
            <f:param value="#{clientSession.deposit}" />
        </h:outputFormat>

        <h4>#{text.dateChooser}</h4>
        <h:form id="dateChooser">
            <utils:dueDateChooser value="#{clientSession.dueDate}" />
        </h:form>
    </ui:define>
</ui:composition>
