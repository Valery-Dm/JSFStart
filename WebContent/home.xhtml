<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="./templates/template.xhtml">

	<ui:define name="title">#{text.hometitle}</ui:define>
	<ui:define name="content">
		<h1>#{text.homemsg} #{not empty client.firstname ?
			client.firstname : client.id}</h1>
		<h:outputFormat value="#{text.homemoney}">
			<f:param value="#{client.deposit}" />
		</h:outputFormat>
	</ui:define>
</ui:composition>
