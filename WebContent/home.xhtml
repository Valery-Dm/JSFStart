<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<f:view locale="#{languages.locale}" >
	<h:head>
	    <title>#{text.hometitle}</title>
	    <link href="./resources/css/Styles.css" rel="stylesheet" type="text/css"/> 
	</h:head>
	
	<h:body>
	    <h1>#{text.homemsg} #{not empty client.firstname ?
	                client.firstname : client.id}</h1>
	    <h:outputFormat value="#{text.homemoney}">
	        <f:param value="#{client.deposit}"/>
	    </h:outputFormat>
	    <h:form>
        <h:selectOneRadio value="#{languages.language}" onclick="submit()"
            styleClass="langswitch" immediate="true">
            <f:selectItems value="#{languages.languages}" />
        </h:selectOneRadio>
    </h:form>
	</h:body>
</f:view>
</html>
